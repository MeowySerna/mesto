<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img
          src="<%= require('./images/logo.svg') %>"
          alt="логотип mesto"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="#"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__avatar-edit"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              aria-label="Редактировать профиль"
              class="profile__edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            aria-label="добавить новое место"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
          <form class="popup__form" name="edit-form" novalidate>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__inputs">
              <div class="popup__input-container">
                <input
                  type="text"
                  placeholder="Имя"
                  id="input_name"
                  name="name"
                  class="popup__input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span
                  id="error-input_name"
                  class="popup__error-message popup__error-message_hidden"
                ></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="text"
                  placeholder="О себе"
                  name="about"
                  id="input_description"
                  class="popup__input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  id="error-input_description"
                  class="popup__error-message popup__error-message_hidden"
                ></span>
              </div>
            </div>
            <button type="submit" name="editsubmit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
          <form class="popup__form" name="add-form" novalidate>
            <h2 class="popup__heading">Новое место</h2>
            <div class="popup__inputs">
              <div class="popup__input-container">
                <input
                  type="text"
                  id="input_image-name"
                  minlength="2"
                  maxlength="30"
                  name="name"
                  class="popup__input"
                  placeholder="Название"
                  required
                />
                <span
                  id="error-input_image-name"
                  class="popup__error-message popup__error-message_hidden"
                ></span>
              </div>
              <div class="popup__input-container">
                <input
                  id="input_image-link"
                  name="link"
                  class="popup__input"
                  placeholder="Ссылка на картинку"
                  type="url"
                  required
                />
                <span
                  id="error-input_image-link"
                  class="popup__error-message popup__error-message_hidden"
                ></span>
              </div>
            </div>
            <button type="submit" class="popup__submit-button" name="addsubmit">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container popup__avatar-container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
          <form class="popup__form" name="avatar-form" novalidate>
            <h2 class="popup__heading">Обновить аватар</h2>
            <div class="popup__inputs">
              <div class="popup__input-container">
                <input
                  id="input_avatar-link"
                  name="avatar"
                  class="popup__input"
                  placeholder="Ссылка на картинку"
                  type="url"
                  required
                />
                <span
                  id="error-input_avatar-link"
                  class="popup__error-message popup__error-message_hidden"
                ></span>
              </div>
            </div>
            <button type="submit" class="popup__submit-button" name="avatarsubmit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_confirm">
        <div class="popup__container popup__confirm-container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
          <form class="popup__form" name="confirm-form" novalidate>
            <h2 class="popup__heading">Вы уверены?</h2>
            <button
              type="submit"
              class="popup__submit-button"
              name="confirmsubmit"
            >
              Да
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
          <img src="#" alt="" class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
      <template id="card">
        <ul>
          <li class="card">
            <button aria-label="Удалить" class="card__trash-button"></button>
            <img src="#" alt="" class="card__image" />
            <div class="card__info">
              <h2 class="card__title"></h2>
              <div class="card__like-container">
                <button
                  aria-label="Нравится"
                  type="button"
                  class="card__like"
                ></button>
                <p class="card__like-counter">0</p>
              </div>
            </div>
          </li>
        </ul>
      </template>
    </div>
  </body>
</html>

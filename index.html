<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип mesto" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/avatar.png"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__inputs">
              <input type="text" id="input_name" class="popup__input" />
              <input type="text" id="input_description" class="popup__input" />
            </div>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form popup__form_type_add" name="popup__form">
            <h2 class="popup__heading">Новое место</h2>
            <div class="popup__inputs">
              <input
                type="text"
                id="input_image-name"
                class="popup__input"
                placeholder="Название"
              />
              <input
                type="text"
                id="input_image-link"
                class="popup__input"
                placeholder="Ссылка на картинку"
              />
            </div>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </div>

    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <template id="card">
        <li class="card">
          <button class="card__trash-button"></button>
          <img
            src="#"
            alt=""
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
      </ul>
    </template>
  </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип mesto" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/tai-bui--Y-3eWVK2iY-unsplash(1).jpg"
            alt="юзерпик"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Котик Котикович</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Котик</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="/images/andrei-shirokov-B_zpD-A6S5U-unsplash.jpg"
              alt="Королёв"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Королёв</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/igor-starkov-AGKFA_53U8I-unsplash.jpg"
              alt="Сочи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Сочи</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/egor-myznik-ZXjfdqIQGkg-unsplash.jpg"
              alt="Болотная набережная"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Болотная набережная</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/max-titov-0Oa4Z4mhDmo-unsplash(1).jpg"
              alt="Большая Садовая"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Большая Садовая</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/egor-myznik-t4rEARlf94A-unsplash(1).jpg"
              alt="Углич"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Углич</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/refargotohp-mPpaLeGx1Do-unsplash(1).jpg"
              alt="Савеловская"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Савеловская</h2>
              <button class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="логотип mesto" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/avatar.png"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="/images/andrei-shirokov-B_zpD-A6S5U-unsplash.jpg"
              alt="Королёв"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Королёв</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/igor-starkov-AGKFA_53U8I-unsplash.jpg"
              alt="Сочи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Сочи</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/egor-myznik-ZXjfdqIQGkg-unsplash.jpg"
              alt="Болотная набережная"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Болотная набережная</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/max-titov-0Oa4Z4mhDmo-unsplash(1).jpg"
              alt="Большая Садовая"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Большая Садовая</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/egor-myznik-t4rEARlf94A-unsplash(1).jpg"
              alt="Углич"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Углич</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/refargotohp-mPpaLeGx1Do-unsplash(1).jpg"
              alt="Савеловская"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Савеловская</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form action="" class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <div class="popup__inputs">
              <input type="text" id="input_name" class="popup__input" />
              <input type="text" id="input_description" class="popup__input" />
            </div>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
